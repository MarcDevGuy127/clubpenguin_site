<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind CSS Example</title>
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100">
  <header class="bg-blue-600 text-white text-center py-6">
    <h1 class="text-3xl font-bold">Welcome to My Website</h1>
    <p class="mt-2">This is a sample page using Tailwind CSS.</p>
  </header>

  <div class="container mx-auto flex mt-6">
    <nav class="w-1/5 bg-white p-4 shadow">
      <a href="#home" class="block mb-3 text-blue-600 hover:text-blue-800">Home</a>
      <a href="#about" class="block mb-3 text-blue-600 hover:text-blue-800">About</a>
      <a href="#contact" class="block mb-3 text-blue-600 hover:text-blue-800">Contact</a>
    </nav>
    <main class="w-3/5 bg-white p-4 mx-4 shadow">
      <article class="mb-6">
        <h2 class="text-2xl font-semibold">Article 1</h2>
        <p class="mt-2">This is the content of the first article.</p>
      </article>
      <article class="mb-6">
        <h2 class="text-2xl font-semibold">Article 2</h2>
        <p class="mt-2">This is the content of the second article.</p>
      </article>
    </main>
    <aside class="w-1/5 bg-white p-4 shadow">
      <h3 class="text-xl font-semibold">Related Links</h3>
      <ul class="mt-2">
        <li><a href="#link1" class="text-blue-600 hover:text-blue-800">Link 1</a></li>
        <li><a href="#link2" class="text-blue-600 hover:text-blue-800">Link 2</a></li>
        <li><a href="#link3" class="text-blue-600 hover:text-blue-800">Link 3</a></li>
      </ul>
    </aside>
  </div>

  <footer class="bg-gray-800 text-white text-center py-4 mt-6">
    <p>&copy; 2025 My Website. All rights reserved.</p>
  </footer>
</body>
</html>
